<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>

<body>

    <div class="content">
        <form class="form">
            <h1 class="title">Calculadora de IMC</h1>
            <div class="inputs">
                <div class="input-group">
                    <label>Altura (ex: 1,70)</label>
                    <input type="text" class="input height" name="height">
                </div>
                <div class="input-group">
                    <label>Peso (ex: 69,2)</label>
                    <input type="text" class="input weight" name="Weight">
                </div>
            </div>
            <button class="btn">Calcular</button>
        </form>

        <div class="result">
            <table>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                    <th>Obesidade(Grau)</th>
                </tr>
                <tr id="smaller18" data-bg>
                    <td>Menor que 18,5</td>
                    <td>Magreza</td>
                    <td>0</td>
                </tr>
                <tr id="between24" data-bg>
                    <td>Entre 18,5 e 24,9</td>
                    <td>Normal</td>
                    <td>0</td>
                </tr>
                <tr id="between29" data-bg>
                    <td>Entre 25,0 e 29,9</td>
                    <td>Sobrepeso</td>
                    <td>1</td>
                </tr>
                <tr id="between39" data-bg>
                    <td>Entre 30,0 e 39,9</td>
                    <td>Obesidade</td>
                    <td>2</td>
                </tr>
                <tr id="larger40" data-bg>
                    <td>Maior que 40,0</td>
                    <td>Obesidade Grave</td>
                    <td>3</td>
                </tr>
            </table>

            <span class="imcResult">Seu imc é de:</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
